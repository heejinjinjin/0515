<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var result;
        var h = parseInt(prompt("원의 높이 입력 :", "입력"));
        var r = parseInt(prompt("원의 반지름 입력 :", "입력"));
        function volume (h,r){
            result = r*r*Math.PI*h;
            return result;
        }
        alert(volume(h,r));
    </script>
</head>
