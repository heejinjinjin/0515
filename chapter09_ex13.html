<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test (num) {
            thousand = parseInt((num / 1000));
            alert("천의 자리는 :" + thousand);
            hundred = parseInt(num%1000/100);
            alert("백의 자리는 : " + hundred);
        }
        var num = parseInt(prompt("입력해주세요", "입력"));
        test(num)
    </script>
</head>

</html>
