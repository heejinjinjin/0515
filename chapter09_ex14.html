<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var year = parseInt(prompt("출생년도를 입력하세요.", "입력"));
        function calcResult(year){
            var exp1 = year % 12;
            var result = "";
            switch(exp1){
                case 0:
                    result = "원숭이";
                    break;
                case 1:
                    result = "닭";
                    break;
                case 2:
                    result = "개";
                    break;
                case 3:
                    result = "돼지";
                    break;
                case 4:
                    result = "쥐";
                    break;
                case 5:
                    result = "소";
                    break;
                case 6:
                    result = "범";
                    break;
                case 7:
                    result = "토끼";
                    break;
                case 8:
                    result = "용";
                    break;
                case 9:
                    result = "뱀";
                    break;
                case 10:
                    result = "말";
                    break;
                case 11:
                    result = "양";
                    break;
                }
            return result;
        }

        alert(year + "년도 생은 " + calcResult(year) + "띠 입니다.")
    </script>
</head>
<body>
    
</body>
</html>
